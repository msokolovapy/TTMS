<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 20px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label, input {
            font-size: 20px;
            margin: 10px;
            text-align: center;
        }

        input {
            padding: 5px;
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>Please register your details below:</h1>
    <form>
        <label for="nickname">Your preferred nickname:</label>
        <input type="text" id="nickname" name="nickname" required>
        
        <label for="email">Your email address (for password reset):</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Your phone number (for password reset):</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="password">Your password:</label>
        <input type="password" id="password" name="password" required>
        
        <button type="submit">Register</button>
    </form>
</body>
</html>
